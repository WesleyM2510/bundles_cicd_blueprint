# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_project
  uuid: 75e0ab8d-223d-4beb-8479-d6d8479df82e

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-0a77f689-2d79.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-0a77f689-2d79.cloud.databricks.com
      # We explicitly specify /Workspace/Users/wesley.maciel@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/wesley.maciel@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: wesley.maciel@databricks.com
        level: CAN_MANAGE
    run_as:
      user_name: wesley.maciel@databricks.com
