name: CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'my_project/**'
      - '.github/workflows/**'

  workflow_dispatch:

env:
  MIN_COVERAGE: 10
  PYTHON_VERSION: '3.11'

jobs:
  validate:
    name: Validate Bundle
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my_project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main
      
      - name: Verify secrets are set
        run: |
          if [ -z "${{ secrets.DATABRICKS_DEV_HOST }}" ]; then
            echo "::error::DATABRICKS_DEV_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DATABRICKS_DEV_CLIENT_ID }}" ]; then
            echo "::error::DATABRICKS_DEV_CLIENT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DATABRICKS_DEV_CLIENT_SECRET }}" ]; then
            echo "::error::DATABRICKS_DEV_CLIENT_SECRET secret is not set"
            exit 1
          fi
          echo "Secrets are configured correctly"

      - name: Overwrite databricks.yml with DEV host using YAML
        run: |
          pip install pyyaml
          python -c "
          import yaml

          with open('databricks.yml') as f:
              data = yaml.safe_load(f)

          # Overwrite dev workspace.host with secret
          if 'targets' in data and 'dev' in data['targets']:
              if 'workspace' not in data['targets']['dev']:
                  data['targets']['dev']['workspace'] = {}
              data['targets']['dev']['workspace']['host'] = '${{ secrets.DATABRICKS_DEV_HOST }}'

          with open('databricks.yml', 'w') as f:
              yaml.dump(data, f, sort_keys=False)
          "

      - name: Validate bundle
        run: databricks bundle validate
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_DEV_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_DEV_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_DEV_CLIENT_SECRET }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my_project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: my_project/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install pytest-cov
          pip install -e .

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --tb=short \
            --cov=my_project \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=${{ env.MIN_COVERAGE }}
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_DEV_HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_DEV_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_DEV_CLIENT_SECRET }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: my_project/coverage.xml

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my_project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ tests/

